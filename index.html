<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keynote Hero</title>
  <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
  <section class="gameContainer">
    <div class="scoreContainer">
      <p class="score">0</p>
      <div class="multiContainer">
      <p class="multi">x0</p>
    </div>
        <p class="mark">0</p>
    </div>
    <section class="playerContainer">
      <div class="stringContainer">
        <div class="string string1"><span class="note green noteDown"></span></div>
      </div>
      <div class="stringContainer">
        <div class="string string2"><span class="note red noteDown"></span></div>
      </div>
      <div class="stringContainer">
        <div class="string string3"><span class="note yellow noteDown"></span></div>
      </div>
      <div class="stringContainer">
        <div class="string string4"><span class="note blue noteDown"></span></div>
      </div>
      <div class="stringContainer">
        <div class="string string5"><span class="note orange noteDown"></span></div>
      </div>
    </section>
  </section>
  <button type="button" name="button" onclick="btn();">test</button>
  <script type="text/javascript" src="./asset/app.js"></script>
</body>
</html>
